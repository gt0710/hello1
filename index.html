<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Momentum App</title>
</head>
<body>
   <form id="login-form" class="hidden">
    <input required maxlength="15"
    type="text" placeholder="What is your name?" id="name"/>
    <input type="submit" value="Log In" id="button"/>
   </form>
   <h1 id="greeting" class="hidden"></h1>
   <h1 id="clock"></h1>
   <form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter">
    </form>
    <div id="todoBox">
    <ul id="todo-list">
    </ul>
    </div>
   <div id="quote">
    <span></span>
    <span></span>
   </div>
   <div id="weather">
    <span></span>
    <span></span>
   </div>
    <script src="javascript/app.js"></script>
    <script src="javascript/clock.js"></script>
    <script src="javascript/Quotes.js"></script>
    <script src="javascript/background.js"></script>
    <script src="javascript/todo.js"></script>
    <script src="javascript/weather.js"></script>
</body>
</html>
